<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Permanent+Marker&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="header">ETCH-A-SKETCH</h1>

    <div class="main-content">
    <div class="canvas-container"></div>
    <div class="settings">
        <h1>SETTING</h1>
        <div class="res-setting">
            <label for="resolution">RESOLUTION</label>
            <input type="range" value="16" min="16" max="64" step="1" id="resolution" name="resolution"> 
        </div>
       
            <div class="reset button"><h3>RESET CANVAS</h3></div>
            <div class="rainbow button"><h3>RAINBOW BRUSH</h3></div>
            <div class="classic button"><h3>CLASSIC BRUSH</h3></div>
    </div>
    </div>

</body>
</html>
